{% extends 'blog/base.html' %}
{% load blog_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
           {% for post in object_list %}
            <div class="col">
                <div class="card shadow-sm">
                    <img src="{{ post.image | media_filter }}">
                    <div class="card-body">
                        <p class="card-text">{{ post.description|truncatechars:100 }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-primary mr-3" href="{% url 'blog:blog_detail' post.pk %}"
                                   role="button">Посмотреть</a>
                                <a class="btn btn-primary ms-3" href="{% url 'blog:blog_update' post.pk %}"
                                   role="button">Редакт</a>
                                <a class="btn btn-danger ms-3 " href="{% url 'blog:blog_delete' post.pk %}"
                                   role="button">Удалить</a>
                            </div>
                        </div>
                        <p class="card-text mt-2">Просмотров: {{ post.views_counter}}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
